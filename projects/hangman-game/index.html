<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | IT Stars</title>
    <link rel="stylesheet" href="style.css">
    <script src="pwords.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="difficulty-modal">
        <!-- <h1 id="game-title">Hangman Game</h1> -->
        <div class="content">
            <h2>Select Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="easy">Easy</button>
                <button class="medium">Medium</button>
                <button class="hard">Hard</button>
            </div>
        </div>
    </div>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <p class="word-definition">Definition: <b></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
